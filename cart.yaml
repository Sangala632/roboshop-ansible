- name: configuring cart component
  hosts: cart
  become: yes
  tasks: 
    - name: disable nodejs module
      ansible.builtin.command: dnf module disable nodejs -y 

    - name: enableing nodejs module
      ansible.builtin.command: nf module enable nodejs:20 -y

    - name: install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory


    - name: create roboshop system user
      ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        system: true
        home: /app
    
    - name: download cart code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip 
        dest: /tmp/cart.zip

    - name: extract cart file
      ansible.builtin.unarchive:
        src: /tmp/cart.zip
        dest: /app
        remote_src: yes

    - name: install dependencies
      ansible.builtin.npm:
        path: /app
    
    - name: copy cart.service to system directory
      ansible.builtin.copy:
        src: cart.service
        dest: /etc/systemd/system/cart.service

    - name: reload systemd daemon
      ansible.builtin.systemd_service:
        daemon_reload: true
          
    - name: cart component enable and start
      ansible.builtin.service:
        name: cart
        enabled: yes
        state: started
        