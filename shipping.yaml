- name: configure shipping component
  hosts: shipping
  become: yes

  tasks:
    - name: install required packages
      ansible.builtin.dnf:
        name:
          - maven
          - mysql
          - python3-pip
        state: present

    - name: install python dependencies
      ansible.builtin.pip:
        name:
          - cryptography
          - PyMySQL

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: create roboshop system user
      ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        system: true
        home: /app

    - name: download shipping code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip
        dest: /tmp/shipping.zip

    - name: extract shipping code
      ansible.builtin.unarchive:
        src: /tmp/shipping.zip
        dest: /app
        remote_src: yes

    - name: build shipping application
      ansible.builtin.command: mvn clean package
      args:
        chdir: /app/shipping

    - name: rename shipping jar
      ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
      args:
        chdir: /app/shipping

    - name: copy shipping service file
      ansible.builtin.copy:
        src: shipping.service
        dest: /etc/systemd/system/shipping.service

    - name: reload systemd
      ansible.builtin.service:
        daemon_reload: yes

    - name: enable and start shipping service
      ansible.builtin.service:
        name: shipping
        enabled: yes
        state: started

    - name: import mysql schemas
      community.mysql.mysql_db:
        state: import
        name: all
        login_user: root
        login_password: RoboShop@1
        login_host: mysql.hellodevsecops.space
        target: "{{ item }}"
      loop:
        - /app/shipping/db/schema.sql
        - /app/shipping/db/app-user.sql
        - /app/shipping/db/master-data.sql

    - name: restart shipping service
      ansible.builtin.service:
        name: shipping
        state: restarted
