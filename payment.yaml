- name: configure payment component
  become: yes
  hosts: payment
  tasks: 
    - name: install python3 packeages
      ansible.builtin.dnf:
        name: "{{ item }}"
        state: installed
      loop:
      - python3 
      - gcc
      - python3-devel

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: create roboshop syatem user 
      ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        system: true
        home: /app

    - name: import payment component code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zi
        dest: /tmp/payment.zip

    - name: extract the payment files
      ansible.builtin.unarchive:
        src: /tmp/payment.zip
        dest: /app
        remote_src: yes

    - name: install python dependencies
      ansible.builtin.pip:
        requirements: requirements.txt
        executable: pip3.9
      args:
        chdir: /app

    - name: copy payment service
      ansible.builtin.copy:
        src: payment.service
        dest: /etc/systemd/system/payment.service
    
    - name: daemon reload
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: enable and start payment component
      ansible.builtin.service:
        name: payment
        enabled: true
        start: started
        
