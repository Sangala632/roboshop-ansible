- name: configure payment component
  hosts: payment
  become: yes

  tasks:
    - name: install required packages
      ansible.builtin.dnf:
        name:
          - python3
          - python3-pip
          - gcc
          - python3-devel
        state: present

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: create roboshop system user
      ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        system: true
        home: /app

    - name: download payment code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
        dest: /tmp/payment.zip

    - name: extract payment code
      ansible.builtin.unarchive:
        src: /tmp/payment.zip
        dest: /app
        remote_src: yes

    - name: install python dependencies
      ansible.builtin.pip:
        requirements: requirements.txt
        executable: pip3
      args:
        chdir: /app/payment

    - name: copy payment service file
      ansible.builtin.copy:
        src: payment.service
        dest: /etc/systemd/system/payment.service

    - name: reload systemd
      ansible.builtin.service:
        daemon_reload: yes

    - name: enable and start payment service
      ansible.builtin.service:
        name: payment
        enabled: yes
        state: started
