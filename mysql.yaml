- name: configure mysql component
  become: yes
  hosts: mysql
  tasks: 
    - name: instll mysql server
      ansible.builtin.dnf:
        name: mysql-server
        state: installed

    - name: enable and start mysql server
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: yes
    
    - name: setup root password
      ansible.builtin.commend: mysql_secure_installation --set-root-pass RoboShop@1